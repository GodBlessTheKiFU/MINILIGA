<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miniliga Kraków</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap%27' rel='stylesheet'>

    <link rel="icon" href="../static/img/logo.png">
    <link rel="stylesheet" href="../static/css/stats.css">
    <script type="module" src="../static/js/stats.js"></script>
</head>
<body>
<div class="container">
    <header class="header subpage">
        <nav class="nav">
            <div class="header-logo-container">
                <img class="header-logo-img" src="../static/img/logo.png">
                <div class="header-logo-text">MINILIGA</div>
            </div>
            <ul class="nav-links">
                <li class="nav-link"> <!--drużyny-->
                    <a class="nav-link" href="teams">Drużyny</a>
                </li>
                <li class="nav-link__2"><!--statystyki-->
                    <a class="nav-link nav-selected-highlight" href="">Statystyki</a>
                </li>
                <li class="nav-link__3"><!--mecze-->
                    <a class="nav-link" href="matches">Mecze</a>
                </li>
                <li class="nav-link__4"><!--kontakt-->
                    <a class="nav-link" href="https://www.facebook.com/miniligakrakow/" target="_blank">Kontakt</a>
                </li>
            </ul>
        </nav>
        <div class="header-glass-panel">
            <div class="glass-panel-nav">
                <div class="glass-panel-filter">
                    <img class="glass-panel-filter__icon" src="../static/img/filter-icon.svg">
                </div>
                <div class="filter-bar">
                    <img src="../static/img/1.png" class="filter filter-active" id="f1">
                    <img src="../static/img/2.png" class="filter" id="f2">
                    <img src="../static/img/3.png" class="filter" id="f3">
                    <img src="../static/img/4.png" class="filter" id="f4">
                    <img src="../static/img/5.png" class="filter" id="f5">
                    <img src="../static/img/6.png" class="filter" id="f6">
                    <img src="../static/img/7.png" class="filter" id="f7">
                </div>
                <nav class="stats-nav">
                    <ul>
                        <li><img src="../static/img/team-icon.svg"><span class="clear yellow-text" data-id="1">TABELA</span></li>
                        <li><img src="../static/img/football-icon.svg"><span class="clear" data-id="2">STRZELCY</span></li>
                        <li><img src="../static/img/star-white.svg"><span class="clear" data-id="3">MVP</span></li>
                        <li><img src="../static/img/keeper-gloves.svg"><span class="clear" data-id="4">BRAMKARZE</span></li>
                    </ul>
                </nav>
            </div>
            <div class="values-headline">
                <div class="values-headline-container">
                    <div class="headline-container__value">
                        <span class="yellow-text sortbutton" id="sort1">PUNKTY</span>
                        <img src="../static/img/ascending-arrow.svg" id="arrow1" class="arrow reversed"></img>
                    </div>
                    <div class="headline-container__value">
                        <span class="sortbutton" id="sort2">MECZE</span>
                        <img src="../static/img/ascending-arrow.svg" id="arrow2" class="arrow reversed"></img>
                    </div>
                </div>
            </div>
            <div data-block="1" class="znikable glass-panel-content displayed">
                    
            </div>
            
        </div>
    </header>
    <footer class="footer" id="kontakt">
        <div class="footer-copyright-container">
            <div class="footer-copyright__icon"><img src="../static/img/copyright-icon.svg" alt="Ikona copyright"></div>
            <div class="footer-copyright__text">2023 Maciej Budzich | Krzysztof Maron | wszelkie prawa zastrzeżone</div>
        </div>
        <div class="footer-socials-container">
            <div class="footer-socials-facebook-container">
                <div class="footer-socials-facebook__icon"><img src="../static/img/facebook-icon.svg" alt="Ikona facebook"></div>
                <div class="footer-socials-facebook__text">Miniliga</div>
            </div>
            <div class="footer-socials-mail-container">
                <div class="footer-socials-mail__icon"><img src="../static/img/mail-icon.svg" alt="Ikona mail"></div>
                <div class="footer-socials-mail__text">miniliga@gmail.com</div>
            </div>
        </div>
        <img class="footer-logo" src="../static/img/logo.png" alt="logo miniligi">
    </footer>
</div>
</body>
</html>
